<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chronometer @patricioor</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <section class="container">
      <h1>Cron√¥metro</h1>
      <form name="formTag" id="form" method="get">
        <div id="number">
          <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
        </div>

        <button name="start" class="start" type="submit">Iniciar</button>
        <button name="pause" class="pause" type="submit">Pausar</button>
        <button name="reset" class="reset" type="submit">Zerar</button>
      </form>
    </section>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
